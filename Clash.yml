port: 7890
socks-port: 7891
allow-lan: true 
mode: Rule 
log-level: silent 
external-controller: 127.0.0.1:9090

proxies:
  - {name: ArgoVPN1, type: vmess, server: llajv.rebldp.tech, port: 443, uuid: 3b5e258e-8c5e-45d3-b7d2-02c8f5fc0bb2, alterId: 64, cipher: auto, tls: true, network: ws, ws-path: /, ws-headers: { Host: llajv.rebldp.tech }}
  - {name: ArgoVPN2, type: vmess, server: xey.wrxjys.tech, port: 443, uuid: 3b5e258e-8c5e-45d3-b7d2-02c8f5fc0bb2, alterId: 64, cipher: auto, tls: true, network: ws, ws-path: /, ws-headers: { Host: xey.wrxjys.tech }}

proxy-groups:
  - name: Auto
    type: url-test
    proxies:
      - ArgoVPN1
      - ArgoVPN2
    url: 'http://www.gstatic.com/generate_204'
    interval: 300

rules:
  - DOMAIN-SUFFIX,google.com,Auto
  - DOMAIN-KEYWORD,google,Auto
  - DOMAIN,google.com,Auto
  - MATCH,Auto
